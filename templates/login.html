{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="col-md-5 col-lg-4">
    
    <div class="text-center mb-4">
      <i class="bi bi-grid-1x2-fill text-primary display-4"></i>
      <h3 class="mt-2 fw-bold text-dark">AMED Apathy Portal</h3>
      <p class="text-muted small">研究チーム専用ログイン</p>
    </div>

    <div class="card border-0 shadow-lg rounded-3">
      <div class="card-body p-4">
        <h4 class="card-title text-center mb-4 fw-bold">ログイン</h4>

        {% if error %}
          <div class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>{{ error }}</div>
          </div>
        {% endif %}

        <form method="post" action="/login">
          <input type="hidden" name="next" value="{{ next or 'screen' }}">
          
          <div class="mb-3">
            <label class="form-label text-muted small fw-bold">ユーザー名</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
              <input type="text" name="username" class="form-control border-start-0 ps-0 bg-light" placeholder="userX" required>
            </div>
          </div>
          
          <div class="mb-4">
            <label class="form-label text-muted small fw-bold">パスワード</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
              <input type="password" name="password" class="form-control border-start-0 ps-0 bg-light" placeholder="••••••" required>
            </div>
          </div>
          
          <button class="btn btn-primary w-100 py-2 fw-bold rounded-pill shadow-sm">
            ログイン <i class="bi bi-arrow-right ms-1"></i>
          </button>
        </form>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/" class="text-decoration-none text-secondary small">
        <i class="bi bi-arrow-left me-1"></i>トップページへ戻る
      </a>
    </div>

  </div>
</div>
{% endblock %}
