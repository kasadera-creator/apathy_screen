{% extends "base.html" %}

{% block title %}パスワード変更{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-white py-3 border-bottom-0">
        <h4 class="card-title fw-bold mb-0">パスワード変更</h4>
      </div>
      <div class="card-body p-4">

        {% if error %}
          <div class="alert alert-danger d-flex align-items-center small" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>{{ error }}</div>
          </div>
        {% endif %}
        
        {% if success %}
          <div class="alert alert-success d-flex align-items-center small" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <div>{{ success }}</div>
          </div>
        {% endif %}

        <form method="post" action="/change_password">
          
          <div class="mb-3">
            <label class="form-label small text-muted fw-bold">現在のパスワード</label>
            <input type="password" name="current_password" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label small text-muted fw-bold">新しいパスワード</label>
            <input type="password" name="new_password" class="form-control" required>
            <div class="form-text small">6文字以上で設定してください。</div>
          </div>

          <div class="mb-4">
            <label class="form-label small text-muted fw-bold">新しいパスワード（確認）</label>
            <input type="password" name="new_password_confirm" class="form-control" required>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary fw-bold">
              <i class="bi bi-save me-2"></i>変更を保存
            </button>
          </div>
        </form>

      </div>
    </div>

    <div class="text-center mt-3">
      <a href="/" class="text-decoration-none text-secondary small">
        <i class="bi bi-house me-1"></i>トップページへ戻る
      </a>
    </div>

  </div>
</div>
{% endblock %}
